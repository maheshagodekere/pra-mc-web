<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<title>Ad Cast and Vigil Cast - Contact Us - Pradeya
		Technologies</title>
	<!-- SlidesJS Required (if responsive): Sets the page width to the device width. -->
	<meta name="viewport" content="width=device-width" />
	<!-- End SlidesJS Required -->
	<meta name="description"
		content="Pradeya Technologies is a growing technology company based in Bangalore, India specializing in media casting services and products. Pradeya Ad Cast and Vigil Cast are advanced cloud based SaaS solutions which offer wide variety of advertisement and surveillance features for different market segments at an affordable cost." />
	<link rel="shortcut icon" href="#{resource['images/favicon.ico']}"
		type="image/x-icon" />

	<f:facet name="last">
		<h:outputStylesheet name="css/style1.css" />
		<h:outputStylesheet name="css/new.css" />
		<h:outputStylesheet name="css/dsh.css" />
	</f:facet>

</h:head>
<h:body>
	<ui:include src="header.xhtml" />
	<div id="cont_1">

		<h1 class="h1style">Media Casting</h1>
		<div class="form_cont">
			<h:form class="form_style">
				<div class="parta">
					<h2 class="subheading">Upoad Images and Video files</h2>
					<p class="sheading">Only Jpeg, PNG and mp4 media files are supported right now</p>
					<br></br> <br></br>
					<p:messages id="messages" style="text-align: left;" showDetail="true" autoUpdate="true" closable="true" />
					<p:fileUpload fileUploadListener="#{fileUploadController.upload}"
						dragDropSupport="true" update=" allmedia" sizeLimit="3200000"
						allowTypes="/(\.|\/)(gif|jpe?g|png|mp4)$/" />

					<!-- p:growl id="messages" showDetail="true" / -->

				</div>
				<div class="partb">
				  
				<p:dataGrid id="allmedia" var="media" value="#{userUIMedia.allMedia}" columns="4" pageLinks="3"
			rows="12"  paginator="true" effect="true" paginatorPosition="top"
			paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} "
			rowsPerPageTemplate="9,12,15">  

				<div class="image-box">
					<div class="photo-namer"><h:outputText id="fname" value="#{media.mediaFileName}"/></div>
					<p:tooltip for="fname" value="File Name" showEffect="fade" hideEffect="fade" /> 
					
					<div style="padding:2px 2px 8px 2px;border:1px solid #021a40;">
						<!--  p:commandLink id="basic"--> 
							<p:graphicImage 
								value="#{imageDaoBean.image}"  width="194" height="107">
								<f:param name="mpath" value="#{media.mediaPath}" />
								<f:param name="mediaFileName" value="#{media.mediaFileName}" />
								<f:param name="mediaType" value="#{media.mediaType}" />
							</p:graphicImage>
					 	<!-- /p:commandLink-->
					
					<div class="photo-namebl"><h:outputText id="udate" value="#{media.creationTime}"/></div>
					<p:tooltip for="udate" value="Media Upload Date" showEffect="fade" hideEffect="fade" /> 
										
					<div class="photo-namebm"><h:outputText id="adate" value="" /></div>
					<p:tooltip for="adate" value="Media Approved Date" showEffect="fade" hideEffect="fade" /> 
					
					<div class="photo-namebr"><h:outputText id="sdate" value="#{media.state}"/></div>
					<p:tooltip for="sdate" value="Media Scheduled Date" showEffect="fade" hideEffect="fade" /> 
										
					<p:commandButton id="detail" styleClass="photo-detail" rendered="#{media.video}" value="" />
					<!-- <p:tooltip for="detail" value="Media Detail" showEffect="fade" hideEffect="fade" /> --> 
					
					<p:commandButton id="schedule" styleClass="photo-schedule" value="" action="#{navBean.schedule}">
						<f:setPropertyActionListener target="#{mediaSchedulerBean.mediaId}" value="#{media.id}" />
						<f:setPropertyActionListener target="#{mediaSchedulerBean.mediaPath}" value="#{media.mediaPath}" />
						<f:setPropertyActionListener target="#{mediaSchedulerBean.mediaFileName}" value="#{media.mediaFileName}" />
						<f:setPropertyActionListener target="#{mediaSchedulerBean.mediaType}" value="#{media.mediaType}" />
						<f:setPropertyActionListener target="#{mediaSchedulerBean.clear}" value="clear" />
					</p:commandButton>
					<!-- <p:tooltip for="schedule" value="Media Schedule" showEffect="fade" hideEffect="fade" />  -->
				</div>
				</div>
		</p:dataGrid>
				
				
				
				
				
				</div>

			</h:form>
		</div>

		<!-- ui:include src="tree.xhtml" /-->
	</div>

	<ui:include src="footer.xhtml" />

</h:body>
</html>
