<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<title>Ad Cast and Vigil Cast - Contact Us - Pradeya
		Technologies</title>
	<!-- SlidesJS Required (if responsive): Sets the page width to the device width. -->
	<meta name="viewport" content="width=device-width" />
	<!-- End SlidesJS Required -->
	<meta name="description"
		content="Pradeya Technologies is a growing technology company based in Bangalore, India specializing in media casting services and products. Pradeya Ad Cast and Vigil Cast are advanced cloud based SaaS solutions which offer wide variety of advertisement and surveillance features for different market segments at an affordable cost." />
	<link rel="shortcut icon" href="#{resource['images/favicon.ico']}"
		type="image/x-icon" />

	<f:facet name="last">
		<h:outputStylesheet name="css/style1.css" />
		<h:outputStylesheet name="css/new.css" />
		<h:outputStylesheet name="css/dsh.css" />
	</f:facet>
</h:head>
<h:body>
	<ui:include src="header.xhtml" />

		<div id="cont_1">

		<h1 class="h1style">Organization Management</h1>

		<div class="form_cont">

			<h:form class="form_style">

				<div class="parta">
					<h2 class="subheading">Details</h2>
					<br></br>
					<p class="textleft">Manage all organizations and its details</p>
					<br></br>
					<p>You can control all parameters and configure Organizational attributes.</p>
					<br></br>
				</div>
				<div class="partb">

					<h2 class="subheading">Organization</h2>
					<br></br>

					<p:commandButton id="selectCreateButton" style="float:left;"
						value="Add New Organization"
						action="#{organizationUIBean.createOrganization}" title="View" ajax="false">
					</p:commandButton>
					<br></br> <br></br>

					<p:dataTable var="organization"
						value="#{organizationUIBean.allOrganization}" style="width:660pxpx; ">
						
						<p:column headerText="ID" style="width:24%">
							<h:outputText value="#{organization.id}" />
						</p:column>
						
						<p:column headerText="Name" style="width:24%">
							<h:outputText value="#{organization.detail.orgName}" />
						</p:column>

						<p:column headerText="Status" style="width:24%">
							<label> Status: </label>
							<h:outputText value="#{organization.detail.status}" />
							<br></br>

						</p:column>

						<p:column style="width:4%">
							<p:commandButton id="selectDetailsButton" value="More"
								action="#{organizationUIBean.financialPlannerList}" title="View"
								ajax="false">
								<f:setPropertyActionListener value="#{organization}"
									target="#{organizationUIBean.selectedOrganization}" />
							</p:commandButton>
						</p:column>

						<p:column style="width:4%">
							<p:commandButton id="selectEditButton" value="Edit"
								action="#{organizationUIBean.editOrganization(organization)}"
								title="View" ajax="false">
								<f:setPropertyActionListener value="#{organization}"
									target="#{organizationUIBean.selectedOrganization}" />
							</p:commandButton>
						</p:column>
						

					</p:dataTable>
				</div>
			</h:form>
		</div>
		<ui:include src="tree.xhtml" />
	</div>

	<ui:include src="footer.xhtml" />

</h:body>
</html>
